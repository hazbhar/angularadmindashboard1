
<main id="main" class="main">
  <div class="pagetitle">
    <h1>Formations </h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item">Formations</li>
        <li class="breadcrumb-item active">List</li>
      </ol>
    </nav>
  </div>
  <section class="section">
    <div class="card">
      <div class="card-body">

        <div class="row mb-3" *ngIf="isdeletedfailed" class="alert alert-danger"
          role="alert">
          Deleting Formation failed: {{ errorMessage }}
        </div>

        <div class="row mb-3" *ngIf="deleted" class="alert alert-success">
          <h4>Formation was Deleted successfully!</h4>
        </div>

        <mat-form-field appearance="standard">
          <mat-label style="color:black">Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia"  #input>
        </mat-form-field>


          <table mat-table class="mat-elevation-z8"  [dataSource]="dataSource" matSort>


            <!-- title Column -->
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Titre
              </th>
              <td mat-cell *matCellDef="let row"> {{row.title}} </td>
            </ng-container>

            <!-- description Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> description
              </th>
              <td mat-cell *matCellDef="let row"> {{row.description}}</td>
            </ng-container>

            <!-- Edit Column -->
            <ng-container matColumnDef="Edit">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
              <td mat-cell *matCellDef="let row"> <button
                  routerLink="/edit-formation/{{row.id}}">Edit</button> </td>
            </ng-container>

            <!-- Delete Column -->
            <ng-container matColumnDef="Delete">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
              </th>
              <td mat-cell *matCellDef="let row"> <button
                  (click)="deleteFormation(row.id)">delete</button> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
            </tr>
          </table>
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter
              "{{input.value}}"</td>
          </tr>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select
            page of users"></mat-paginator>
        </div>
      </div>
  </section>
</main>
