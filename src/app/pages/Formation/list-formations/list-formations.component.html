
<main id="main" class="main">
  <div class="pagetitle">
    <h1>Formations </h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item">Formations</li>
        <li class="breadcrumb-item active">List</li>
      </ol>
    </nav>
  </div>
  <section class="section">
    <div class="card">
      <div class="card-body">
        <div *ngIf="test==undefined">
          <div class="alert alert-danger">
          NO Formation Available
        </div>
        </div>
        <div *ngIf="test!=undefined">
          <div class="row mb-3" *ngIf="isdeletedfailed" class="alert
            alert-danger"
            role="alert">
            Deleting Formation failed: {{ errorMessage }}
          </div>

          <div class="row mb-3" *ngIf="deleted" class="alert alert-success">
            <h4>Formation was Deleted successfully!</h4>
          </div>

            <table class="table table-striped">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">title</th>
                  <th scope="col">description
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr
                  *ngFor="
                  let item of test
                  | paginate
                  : {
                  itemsPerPage: itemsPerPage,
                  currentPage: page,
                  totalItems: totalItems
                  }
                  ">
                  <td>{{item.title}}</td>
                  <td>{{item.description}}</td>
                  <td><button class="button condensed edit"
                      routerLink="/edit-formation/{{item.id}}">Edit</button></td>
                  <td><button class="button condensed delete"
                      (click)="deleteFormation(item.id)">Delete</button></td>
                </tr>
              </tbody>
            </table>
        </div>
      </div>

    </div>
  </section>
</main>
