<main id="main" class="main">
<div class="pagetitle">
  <h1>Add User</h1>
  <nav>
     <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item">Users</li>
        <li class="breadcrumb-item active">Add</li>
     </ol>
  </nav>
</div>
<section class="section">
  <div class="card">
    <div class="card-body">
       <h5 class="card-title">Add new User</h5>
       <form>


  <div class="submit-form">

      <div *ngIf="!submitted">
        <div class="row mb-3">
          <label for="username" class="col-sm-2 col-form-label">user name :</label>
          <div class="col-sm-10"> <input
            type="text"
            class="form-control"
            id="username"
            required
            [(ngModel)]="user.username"
            name="username"
            placeholder="user name..."
          /></div>
        </div>

        <div class="row mb-3">
          <label for="password" class="col-sm-2 col-form-label">password :</label>
          <div class="col-sm-10"> <input
            class="form-control"
            id="password"
            required
            [(ngModel)]="user.password"
            name="password"
            placeholder="password..."
          />
          </div>
        </div>

        <div class="row mb-3">
          <label for="email" class="col-sm-2 col-form-label">email :</label>
          <div class="col-sm-10"> <input
            class="form-control"
            id="email"
            required
            [(ngModel)]="user.email"
            name="email"
            placeholder="email..."
          />
        </div>
      </div>

      <div class="row mb-3">
        <label for="role" class="col-sm-2 col-form-label">Roles : </label>

        <div class="col-sm-10"><select  class="form-select"
          id="role"
          required
          [(ngModel)]="user.roles"
          name="role" >
             <option selected>Choose...</option>
             <option value="1">Admin</option>
             <option value="2">User</option>
             <option value="3">RH</option>
          </select>
        </div>
      </div>


    <div class="text-center"> <button type="submit" class="submit" (click)="saveUser()">Submit</button> <button type="reset" class="reset">Reset</button></div>
        </div>





        <div *ngIf="isaddedfailed" class="alert alert-danger" role="alert">
          Adding User failed: {{ errorMessage }}
        </div>

      <div *ngIf="submitted">
        <h4>User was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newUser()">Add</button>
      </div>

  </div>

</form>
</div>
</div>
</section>
</main>
