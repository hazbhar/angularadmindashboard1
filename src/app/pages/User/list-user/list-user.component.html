<main id="main" class="main">
  <div class="pagetitle">
    <h1>Users List</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item">Users</li>
        <li class="breadcrumb-item active">List</li>
      </ol>
    </nav>
  </div>
  <section class="section">
    <div class="row mb-3" *ngIf="isdeletedfailed" class="alert alert-danger" role="alert">
      Deleting User failed: {{ errorMessage }}
    </div>

    <div class="row mb-3" *ngIf="deleted">
      <h4>User was Deleted successfully!</h4>
    </div>

    <div class="list row">

      <div class="col-md-6">
        <h4>User List</h4>

        <ul class="">


          <li
            class="list-group-item"
            *ngFor="let user of users; let i= index"
            [class.active]="i == currentIndex"
            (click)="setActiveUser(user, i)">
            <div class="container">
              <div class="row ">
                <div class="col">
                  <span> {{ user.username }}</span>

                </div>
                <div class="col-md-auto">


                  <a routerLink="/userdetails/{{user.id}}"> <i
                      class="bi bi-file-diff-fill"></i><span>EDIT</span> </a>
                </div>
                <div class="col col-lg-2">
                   <i
                      class="bi bi-trash-fill"></i><span class="" (click)="deleteUser(user.id)">Delete</span>

                </div>
              </div>
            </div>
          </li>
        </ul>


      </div>
      <div class="col-md-6">
        <app-details-user
          [viewMode]="true"
          [currentUser]="currentUser"></app-details-user>
      </div>
    </div>
  </section>
</main>
