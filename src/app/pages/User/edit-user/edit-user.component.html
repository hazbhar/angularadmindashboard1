<main id="main" class="main" >
  <div class="pagetitle">
    <h1>Users Details</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item">User</li>
        <li class="breadcrumb-item active">Details</li>
      </ol>
    </nav>
  </div>
  <section class="section">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Edit User</h5>
            <form *ngIf="!currentUser">
              <div class="alert
              alert-danger">
                <label>cannot Access this User</label>
              </div>
            </form>
            <form *ngIf="currentUser" id="msform">
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">user name *</label>
              <div class="col-sm-10"> <input
                type="text"
                class="form-control"
                id="username"
                [(ngModel)]="currentUser.username"
                name="username" required
                />
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Email *</label>
              <div class="col-sm-10"><input
                type="text"
                class="form-control"
                id="email"
                [(ngModel)]="currentUser.email"
                name="email"
                required />
              </div>
            </div>


            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">type Auth *</label>
              <div class="col-sm-9" >
              <div class="custom-control custom-radio custom-control-inline" style="text-align: left;">
                <input type="radio" class="custom-control-input" name="typeAuth"
                  id="typeAuth" value="mdp"
                  [(ngModel)]="typeAuth" (change)="onChange($event)" [checked]="currentUser.password"
                  required style="width: inherit;margin-right: 10px">
                <label class="custom-control-label" for="typeAuth">Mot de passe</label>
              </div>
              <!-- Default inline 2-->
              <div class="custom-control custom-radio custom-control-inline" style="text-align: left;">
                <input type="radio" class="custom-control-input" name="typeAuth"
                 id="typeAuth" value="ldap" [checked]="!currentUser.password"
                  [(ngModel)]="typeAuth" (change)="onChange($event)" required style="width: inherit;margin-right: 10px">
                <label class="custom-control-label" for="typeAuth">LDAP</label>
              </div>
            </div>
            </div>

            <div class="row mb-3">
              <legend class="col-sm-2 col-form-label ">Role *</legend>
              <div class="col-sm-10">
                <select multiple class="form-select" name="role"
                 id="role"
                  aria-label="Default select example" required>
                  <option value="-1" disabled selected>Choisir de la liste</option>
                  <option *ngFor="let rol of role$; let i= index"
                    [value]="rol.id">{{rol.roleName}}</option>
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <legend class="col-sm-2 col-form-label ">privileges *</legend>
              <div class="col-sm-10">
                <select multiple class="form-select" name="privilege"
                   id="privilege"
                  aria-label="Default select example" required>
                  <option value="-1" disabled selected>Choisir de la liste</option>
                  <option *ngFor="let privilege of privileges$; let i= index"
                    [value]="privilege.id">{{privilege.privName}}</option>
                </select>
              </div>
            </div>
            <div class="form-group row mb-3">
              <label class="col-sm-2 col-form-label"><strong>enable:</strong></label>
              <div class="form-check form-switch col-sm-10" style="padding-top: 6px"> <input
                  class="form-check-input" type="checkbox" name="enabled"
                  id="enable" [(ngModel)]="currentUser.enabled" [checked]="currentUser.enabled" required> </div>
            </div>

            <div class="form-group row mb-3">
              <label  class="col-sm-2 col-form-label"><strong>valide: </strong></label>
              <div class="form-check form-switch col-sm-10" style="padding-top: 6px"> <input
                  class="form-check-input" type="checkbox" name="valide"
                  id="valide" [(ngModel)]="currentUser.validity" [checked]="currentUser.validity" required> </div>
            </div>
                <div class="text-center">
                  <button
                    type="submit"
                    class="submit"
                    (click)="updateUser()">
                    Update
                  </button>

                </div>
<div *ngIf="submitted" class="alert alert-success"><label>this User was Updated successfully</label></div>
<div *ngIf="isaddedfailed" class="alert alert-danger">Error wihle Updating</div>
              <div *ngIf="!currentUser.id">
                <br />
                <div class="text-center">
                  <p>Cannot access this User...</p>
                </div>
              </div>
            </form>
          </div>
        </div>
  </section>
</main>
