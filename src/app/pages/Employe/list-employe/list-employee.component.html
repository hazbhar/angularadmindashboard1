<main id="main" class="main">
  <div class="pagetitle">
    <h1>Employees List</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item">Employees</li>
        <li class="breadcrumb-item active">List</li>
      </ol>
    </nav>
  </div>
  <section class="section">
    <div class="list row">

      <div class="col-md-6">
        <h4>Employees List</h4>

        <ul class="">
          <li
            class="list-group-item"
            *ngFor="let employee of employeeList; let i= index"
            [class.active]="i == currentIndex"
            (click)="setActiveEmployee(employee, i)">
            <div class="container">
              <div class="row ">
                <div class="col">
                  <span> {{ employee.firstName }}</span>
                </div>
                <div class="col-md-auto">


                  <a routerLink="/employe-details/{{employee.id }}"> <i
                      class="bi bi-file-diff-fill"></i><span>EDIT</span> </a>
                </div>
                <div class="col col-lg-2" >
                  <a  (click)="deleteEmployee(employee.id)" routerLink="/employe-list" >
                  <i class="bi bi-trash-fill"></i><span   class="" >Delete</span>
                </a>
                </div>
              </div>
            </div>
          </li>
        </ul>


      </div>

      <div class="col-md-6">
        <app-details-employee
          [viewMode]="true"
          [currentEmployee]="currentEmployee"></app-details-employee>
      </div>
    </div>
  </section>
</main>
